# server(tomcat) start
server.port=8084
server.servlet.context-path=/gram-admin
server.tomcat.uri-encoding=UTF-8
# server end

spring.application.name=gram-model-admin


spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver


# mybatis

mybatis.type-aliases-package=com.stool.gram.pojo.database
mybatis.type-handlers-package=com.stool.gram.typehandler
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml

mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30


resource.model-root-path=D:/gram-model/
